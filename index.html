<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/9cd66ee57c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="city-form">
          <input id="city-input"
            type="text"
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"
          />
          <input 
            type="submit"
            value="Search"
            class="btn btn-light btn-sm"
          />
          <button id="currentButton";
           type="button" 
           class="btn btn-light btn-sm">
           Current
          </button>
        </form>
        <div class="temperature">
            <img src=" http://openweathermap.org/img/wn/01d@2x.png" id="weather-icon"/>
             <span id="temp-value">19 </span><span class="units"><a href="#" id="celsius-link" class="active">°C </a>|<a href="#" id="fahrenheit-link">°F</a> </span>
            </div>

        <br />
        <div id="city">Toruń</div>
        <div id="date"></div>
        <br />
        <ul id="weather-description">
        <li id="sky">Rainy </li>
        <li>Humidity: <span id="humidity"> 94 </span>%</li>
        <li>Wind: <span id="wind"> 13 </span> km/h</li>
        </ul>
          <hr />
        <div class="row" id="forecast">
          <div class="col-2">Wed</div>
          <div class="col-2">Thu</div>
          <div class="col-2">Fri</div>
          <div class="col-2">Sat</div>
          <div class="col-2">Sun</div>
        </div>

        <div class="row">
          <div class="col-2"><i class="fas fa-cloud-rain rain-icon"></i></div>
          <div class="col-2"><i class="fas fa-cloud cloud-icon"></i></div>
          <div class="col-2"><i class="fas fa-cloud-rain rain-icon"></i></div>
          <div class="col-2"><i class="fas fa-cloud-sun sun-icon"></i></div>
          <div class="col-2"><i class="fas fa-cloud-sun sun-icon"></i></div>
        </div>

        <div class="row">
          <div class="col-2">16°C</div>
          <div class="col-2">18°C</div>
          <div class="col-2">18°C</div>
          <div class="col-2">19°C</div>
          <div class="col-2">19°C</div>
        </div>
            </br>

      </div>
      <footer><a href="https://github.com/MartynaKonczynska/weather-app" target="_blank">Open-source code by</a> <span>Martyna Kończyńska</span> </footer>
    </div>
        <script src="script.js"></script>
  </body>
</html>
